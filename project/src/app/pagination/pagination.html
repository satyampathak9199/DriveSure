
<nav>
  <div class="m-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
  <a class="page-link" href="javascript:void(0)" (click)="pageClicked(1)">First</a>
</li>
      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="javascript:void(0)" (click)="pageClicked(currentPage - 1)">Previous</a>
      </li>

      <!-- Page Numbers -->
      <li *ngFor="let page of pages" class="page-item" [ngClass]="{active: page === currentPage}">
        <a class="page-link" href="javascript:void(0)" (click)="pageClicked(page)">{{ page }}</a>
      </li>

      <!-- Next Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="javascript:void(0)" (click)="pageClicked(currentPage + 1)">Next</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
  <a class="page-link" href="javascript:void(0)" (click)="pageClicked(totalPages)">Last</a>
</li>

    </ul>


    <div class="text-center mt-2">
      Page {{ currentPage }} of {{ totalPages }}
    </div>
  </div>
</nav>
